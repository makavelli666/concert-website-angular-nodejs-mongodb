<div class="container">
  <h1 class="text-center mt-4 mb-3">Inscription</h1>
  <form #registrationForm="ngForm" (ngSubmit)="inscription()" class="col-lg-6 offset-lg-3 registration-container">
    <div class="form-group">
      <label for="nom">Nom</label>
      <input type="text" id="nom" name="nom" [(ngModel)]="nom" required class="form-control">
    </div>
    <div class="form-group">
      <label for="prenom">Pr√©nom</label>
      <input type="text" id="prenom" name="prenom" [(ngModel)]="prenom" required class="form-control">
    </div>
    <div class="form-group">
      <label for="email">Adresse e-mail</label>
      <input type="email" id="email" name="email" [(ngModel)]="email" required class="form-control">
    </div>
    <div class="form-group">
      <label for="password">Mot de passe</label>
      <input type="password" id="password" name="password" [(ngModel)]="password" required class="form-control">
    </div>
    <div class="form-group">
      <label for="confirmPassword">Confirmer le mot de passe</label>
      <input type="password" id="confirmPassword" name="confirmPassword" [(ngModel)]="confirmPassword" required class="form-control">
    </div>
    <button type="submit" [disabled]="!registrationForm.valid" class="btn btn-primary btn-block mt-3">S'inscrire</button>
  </form>
</div>
